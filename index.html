<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator Tool - Dev</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AHREF TRAFFIC LINK GENERATOR TOOL</h1>
        <textarea id="domainInput" placeholder="Enter website domains, one per line"></textarea>
        <button id="generateLinks">Generate Links</button>
        <h2>Generated Links:</h2>
        <textarea id="outputLinks" readonly></textarea>
        <button id="copyLinks">Copy Links to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
